<h1 class="text-center text-dark mt-5 mb-5">
    Yeni ilan ekle {{" / " + message}}
</h1>
<div class="container mt-5">
    <form [formGroup]="postingAddForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
                                
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Başlık</mat-label>
                <input class="w-100" type="text" matInput formControlName="title">
            </mat-form-field>

        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Açıklama</mat-label>
                <input class="w-100" type="text" matInput formControlName="description">
            </mat-form-field>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Telefon numarası</mat-label>
                <input class="w-100" type="text" matInput formControlName="phoneNumber">
            </mat-form-field>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Fiyat</mat-label>
                <input class="w-100" type="number" matInput formControlName="price">
            </mat-form-field>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12 ">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Metre kare</mat-label>
                <input class="w-100" type="text" matInput formControlName="squareMeter">
            </mat-form-field>
        </div>


        <div class="col-md-12 col-lg-12 col-sm-12">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Yer</mat-label>
                <input class="w-100" type="text" matInput formControlName="location">
            </mat-form-field>
        </div>


        <div class="col-md-12 col-lg-12 col-sm-12">
            

            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Resim</mat-label>
                <input class="w-100" type="text" matInput formControlName="image">
            </mat-form-field>
        </div>


        <div class="col-md-12 col-lg-12 col-sm-12 mt-5 mb-5">
            <div class="d-grid gap-2">
                <button (click)="add()" class="btn btn-primary" type="button">İlanı Ekle</button>
              </div>
        </div>
    </div>
    </form>
</div>
